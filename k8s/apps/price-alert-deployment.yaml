apiVersion: apps/v1
kind: Deployment
metadata:
  name: price-alert
  namespace: apps
spec:
  replicas: 1
  selector: { matchLabels: { app: price-alert } }
  template:
    metadata: { labels: { app: price-alert } }
    spec:
      containers:
        - name: price-alert
          image: yeonwu/price-alert:latest
          env:
            - { name: SPRING_PROFILES_ACTIVE, value: alert }
            - { name: KAFKA_BOOTSTRAP_SERVERS, value: my-cluster-kafka-bootstrap.kafka.svc:9092 }
            - { name: SPRING_MAIL_USERNAME, valueFrom: { secretKeyRef: { name: mail-secret, key: username } } }
            - { name: SPRING_MAIL_PASSWORD, valueFrom: { secretKeyRef: { name: mail-secret, key: password } } }
          readinessProbe: { httpGet: { path: /actuator/health/readiness, port: 8080 }, initialDelaySeconds: 5 }
          livenessProbe:  { httpGet: { path: /actuator/health/liveness,  port: 8080 }, initialDelaySeconds: 10 }